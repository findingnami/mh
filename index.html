<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Wedding</h1>
        <p>Join us in celebrating our love!</p>
    </header>
    
    <section id="our-story">
        <h2>Our Story</h2>
        <p>Write about how you met and your journey together.</p>
    </section>

    <section id="event-details">
        <h2>Event Details</h2>
        <p>Date: [Wedding Date]</p>
        <p>Venue: [Location]</p>
        <p>Dress Code: [Formal/Semi-formal]</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form>
            <label>Name: <input type="text" required></label>
            <label>Will you attend?
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Names</p>
    </footer>
</body>
</html>
